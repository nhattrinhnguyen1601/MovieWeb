<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime247</title>
    <link rel="stylesheet" href="/css/forgot.css">


    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<main >
    <div class="main-container" >
        <img src="/css/anh-mau-den-1.jpg" alt="">
        <form method="post" th:action="@{/user/forgotPassword/verifyEmail}" class="box" onsubmit="disableSubmitButton()">
            <h1>Quên mật khẩu?</h1>
            <div class="form-for">
                <input type="email" required name="email" placeholder="Nhập email đã đăng ký">
                <span th:if="${InvalidEmail}">
            <span th:text="${InvalidEmail}" class="alert alert-danger"></span>
        </span>
                <button type="submit" class="btn-login" id="submitButton">
                    <i class="fa fa-send-o"></i> Gửi
                </button>
            </div>
            <div>
                <div class="sos">
                    <span>Hoặc đăng ký?</span>
                    <a href="/user/register">Đăng ký</a>
                </div>
            </div>
        </form>
    </div>
</main>

<!--
  - ionicon link
-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    function disableSubmitButton() {
        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = true;
        // Thay đổi nội dung nút hoặc thêm hiệu ứng loading (tuỳ chọn)
        submitButton.innerHTML = 'Đang gửi...';
    }
</script>
</body>

</html>
